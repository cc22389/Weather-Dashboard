<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>

    <title>Weather Dashboard</title>
</head>

<body>
    <div class="row">
        <div class="col-12">
            <div id="top">
                <h1> Weather Dashboard </h1>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-3">
            <h3> Search for a City:</h3>
            <!--Search Bar-->
            <nav class="navbar navbar-light bg-light">
                <div class="form-inline">
                    <input id="userSearch" class="form-control mr-sm-2" type="text" aria-label="recipient's username">
                    <div class="input-group-append">
                        <button id="userBtn" class="btn btn-outline-success my-2 my-sm-0" type="submit">
                            <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-search" fill="currentColor"
                                xmlns="http://www.w3.org/2000/svg">
                                <path fill-rule="evenodd"
                                    d="M10.442 10.442a1 1 0 0 1 1.415 0l3.85 3.85a1 1 0 0 1-1.414 1.415l-3.85-3.85a1 1 0 0 1 0-1.415z" />
                                <path fill-rule="evenodd"
                                    d="M6.5 12a5.5 5.5 0 1 0 0-11 5.5 5.5 0 0 0 0 11zM13 6.5a6.5 6.5 0 1 1-13 0 6.5 6.5 0 0 1 13 0z" />
                            </svg>
                        </button>
                    </div>
                </div>
            </nav>
            <!-- Searched Cities-->
            <div class="container">
                <p id="recent"> Last Searched:</p>
                <div>
                    <ul class="list-group" id="cityList"></ul>
                </div>
            </div>
        </div>
        <!--Current Weather-->
        <div class="col-9">
            <div class="row-card" id="currentWeather">
                <div class="card-body-display">
                    <p id = "CityAndDate"></p>
                    <img id="emoji">
                    <p>
                        <span>Temperature: </span>
                        <span id="cTemp"></span>
                    </p>
                    <p>
                        <span>Humidity: </span>
                        <soan id="cHumidity"></span>
                    </p>
                    <p>
                        <span>Wind: </span>
                        <span id="cWind"></span>
                    </p>
                    <p>
                        <span> UV: </span>
                        <span id="cUV-index"></span>
                    </p>
                </div>
            </div>
            <!--5 day forcast cards-->
            <div class="row-days">
                <div class="container">
                    <h1>5-Day Forcast:</h1>
                    <div class="row">
                        <div class="col-2">
                            <div class="card">
                                <div class="card-text">
                                    <p id="date1"></p>
                                    <img id="emoji1">
                                    <p>
                                        <span>Temp: </span>
                                        <span id="Temp1"></span>
                                    </p>
                                    <p>
                                        <span>Humidity: </span>
                                        <span id= "Humidity1"></span>
                                    </p>
                                </div>
                            </div>
                        </div>
                        <div class="col-2">
                            <div class="card">
                                <div class="card-text">
                                    <p id="date2"></p>
                                    <img id="emoji2">
                                    <p>
                                        <span>Temp: </span>
                                        <span id="Temp2"></span>
                                    </p>
                                    <p>
                                        <span>Humidity: </span>
                                        <span id= "Humidity2"></span>
                                    </p>
                                </div>
                            </div>
                        </div>
                        <div class="col-2">
                            <div class="card">
                                <div class="card-text">
                                    <p id="date3"></p>
                                    <img id="emoji3">
                                    <p>
                                        <span>Temp: </span>
                                        <span id="Temp3"></span>
                                    </p>
                                    <p>
                                        <span>Humidity: </span>
                                        <span id= "Humidity3"></span>
                                    </p>
                                </div>
                            </div>
                        </div>
                        <div class="col-2">
                            <div class="card">
                                <div class="card-text">
                                    <p id="date4"></p>
                                    <img id="emoji4">
                                    <p>
                                        <span>Temp: </span>
                                        <span id="Temp4"></span>
                                    </p>
                                    <p>
                                        <span>Humidity: </span>
                                        <span id= "Humidity4"></span>
                                    </p>
                                </div>
                            </div>
                        </div>
                        <div class="col-2">
                            <div class="card">
                                <div class="card-text">
                                    <p id="date5"></p>
                                    <img id="emoji5">
                                    <p>
                                        <span>Temp: </span>
                                        <span id="Temp5"></span>
                                    </p>
                                    <p>
                                        <span>Humidity: </span>
                                        <span id= "Humidity5"></span>
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="script.js" type="text/javascript"></script>

</html>
